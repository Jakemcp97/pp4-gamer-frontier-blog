{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create your own post below:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8-offset-md-2">
            <form method="POST" action="create_post">
              {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="post_title" placeholder="Post title">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Write your post content here:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="post_content"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">
                  Submit your post for approval
                </button>
              </form>

        </div>
    </div>
</div>

{% endblock %}
