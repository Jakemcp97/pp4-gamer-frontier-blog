{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create your own post below:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8-offset-md-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form | crispy }}
                </div>
                
                <input button type="submit" class="btn btn-primary" value="Submit for admin approval" role="button">

            </form>
        </div>
    </div>
</div>

{% endblock %}
