{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create your own post below:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8-offset-md-2">
          <form action="/post/" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ post_form.title }}
            </div>
            <div class="form-group">
                {{ post_form.author }}
            </div> 
            <div class="form-group">
                {{ post_form.content }}
            </div> 
            <a button type="submit" class="btn btn-primary" href="{% url 'home' %}" role="button">Submit</a>
            
        </form>

        </div>
    </div>
</div>

{% endblock %}
