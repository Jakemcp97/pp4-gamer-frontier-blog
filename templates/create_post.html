{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create your own post below:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8-offset-md-2">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.title|as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.author|as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.content|as_crispy_field }}
                </div>
                <input button type="submit" class="btn btn-primary" role="button" href="{% url 'home' %}">

            </form>
        </div>
    </div>
</div>

{% endblock %}
