 {% extends 'base.html' %}
 {% csrf_token %}
 <title>
     {{ object.title }}
 </title>
 {% block content %}

 <div class="container">
     <div class="row">
         <div class="col-md-8 justify-content-center">
             <div class="jumbotron">
                 <h1 class="display-3">{% block title %} {{ object.title }} {% endblock title %}</h1>
                 <p class="lead">{{ object.author.first_name }} {{ object.author.last_name }}
                     |{{ object.created_on }}</p>
                 <p class="lead">{{ object.content | safe }}</p>
             </div>
         </div>
     </div>
 </div>

 {% endblock %}
